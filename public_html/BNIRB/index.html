<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNI Referral Builders - Enhanced Member Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .member-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .company-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .member-name {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .industry-category {
            background: #f8f9fa;
            color: #6c757d;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .services h4 {
            font-size: 0.9rem;
            color: #495057;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }
        
        .service-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .ideal-referral {
            padding: 15px;
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            margin: 15px 0;
        }
        
        .ideal-referral h4 {
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .ideal-referral p {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .member-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .website-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .website-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlide 0.3s ease-out;
        }
        
        @keyframes modalSlide {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: background 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-services {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .detail-tag {
            background: #e9ecef;
            color: #495057;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }
        
        .detail-personas {
            list-style: none;
        }
        
        .detail-personas li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-personas li:last-child {
            border-bottom: none;
        }
        
        .detail-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        
        .detail-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .detail-btn-primary {
            background: #667eea;
            color: white;
        }
        
        .detail-btn-primary:hover {
            background: #5a6fd8;
        }
        
        .detail-btn-secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        .detail-btn-secondary:hover {
            background: #dee2e6;
        }
        
        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px 0;
            }
            
            .detail-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BNI Referral Builders</h1>
            <p>Enhanced Member Directory & Referral Intelligence</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMembers">-</div>
                <div class="stat-label">Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalIndustries">-</div>
                <div class="stat-label">Industries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">-</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="displayedMembers">-</div>
                <div class="stat-label">Displayed</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search members by name, company, services, or referral needs...">
                <span class="search-icon">🔍</span>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <select id="industryFilter">
                        <option value="">All Industries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="searchMembers()">Search</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
                <a href="referral-matcher.html" class="btn btn-success">🎯 Smart Matcher</a>
                <button class="btn btn-success" onclick="generatePrintableGuide()">Print Guide</button>
                <a href="../" class="btn btn-secondary">back to aichemist.agency</a>
            </div>
        </div>
        
        <div id="membersContainer">
            <div class="loading" id="loading">Loading members...</div>
            <div class="members-grid" id="membersGrid" style="display: none;"></div>
            <div class="no-results" id="noResults" style="display: none;">
                <h3>No members found</h3>
                <p>Try adjusting your search criteria</p>
            </div>
        </div>
    </div>
    
    <!-- Member Detail Modal -->
    <div class="modal-overlay" id="memberModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeMemberModal()">×</button>
                <h2 id="modalCompanyName"></h2>
                <p id="modalMemberName"></p>
                <span id="modalCategory" class="industry-category" style="background: rgba(255,255,255,0.2);"></span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>

    <script>
        class BNIMemberDirectory {
            constructor() {
                this.members = [];
                this.filteredMembers = [];
                this.filters = { industries: [], categories: [] };
                this.init();
            }
            
            getApiUrl(endpoint) {
                // Get current path and ensure we're pointing to the correct API location
                const currentPath = window.location.pathname;
                if (currentPath.includes('/BNIRB/')) {
                    // We're in the BNIRB directory, use relative path
                    return `./api/${endpoint}`;
                } else if (currentPath.endsWith('/BNIRB')) {
                    // We're at /BNIRB without trailing slash, use BNIRB/api path
                    return `BNIRB/api/${endpoint}`;
                } else {
                    // Fallback - construct absolute path
                    return `/BNIRB/api/${endpoint}`;
                }
            }
            
            async init() {
                try {
                    await this.loadMembers();
                    await this.loadFilters();
                    this.setupEventListeners();
                    this.displayMembers();
                    this.updateStats();
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    this.showError('Failed to load member directory');
                }
            }
            
            async loadMembers() {
                const response = await fetch(this.getApiUrl('search.php?action=getAll'));
                if (!response.ok) throw new Error('Failed to load members');
                this.members = await response.json();
                this.filteredMembers = [...this.members];
            }
            
            async loadFilters() {
                const response = await fetch(this.getApiUrl('search.php?action=getFilters'));
                if (!response.ok) throw new Error('Failed to load filters');
                
                this.filters = await response.json();
                
                const industrySelect = document.getElementById('industryFilter');
                const categorySelect = document.getElementById('categoryFilter');
                
                this.filters.industries.forEach(industry => {
                    const option = document.createElement('option');
                    option.value = industry;
                    option.textContent = industry;
                    industrySelect.appendChild(option);
                });
                
                this.filters.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }
            
            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', () => {
                    clearTimeout(this.debounceTimeout);
                    this.debounceTimeout = setTimeout(() => this.searchMembers(), 300);
                });
                
                document.getElementById('industryFilter').addEventListener('change', () => this.searchMembers());
                document.getElementById('categoryFilter').addEventListener('change', () => this.searchMembers());
            }
            
            async searchMembers() {
                const query = document.getElementById('searchInput').value.trim();
                const industry = document.getElementById('industryFilter').value;
                const category = document.getElementById('categoryFilter').value;
                
                this.showLoading();
                
                try {
                    let results = [...this.members];
                    
                    if (query) {
                        const response = await fetch(this.getApiUrl(`search.php?action=search&query=${encodeURIComponent(query)}`));
                        if (response.ok) {
                            results = await response.json();
                        }
                    }
                    
                    if (industry) {
                        results = results.filter(member => 
                            member.industry.toLowerCase().includes(industry.toLowerCase())
                        );
                    }
                    
                    if (category) {
                        results = results.filter(member => 
                            member.category.toLowerCase().includes(category.toLowerCase())
                        );
                    }
                    
                    this.filteredMembers = results;
                    this.displayMembers();
                    this.updateStats();
                    
                } catch (error) {
                    console.error('Search failed:', error);
                    this.showError('Search failed');
                }
            }
            
            displayMembers() {
                const container = document.getElementById('membersGrid');
                const loading = document.getElementById('loading');
                const noResults = document.getElementById('noResults');
                
                loading.style.display = 'none';
                
                if (this.filteredMembers.length === 0) {
                    container.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
                container.style.display = 'grid';
                container.innerHTML = '';
                
                this.filteredMembers.forEach(member => {
                    const card = this.createMemberCard(member);
                    container.appendChild(card);
                });
            }
            
            createMemberCard(member) {
                const card = document.createElement('div');
                card.className = 'member-card';
                
                const services = member.services.slice(0, 3).map(service => 
                    `<span class="service-tag">${this.truncateText(service, 25)}</span>`
                ).join('');
                
                const website = member.website ? 
                    `<a href="${member.website}" target="_blank" class="website-link">Visit Website</a>` : 
                    '<span class="website-link" style="color: #ccc;">No Website</span>';
                
                card.innerHTML = `
                    <div class="company-name">${member.company_name}</div>
                    <div class="member-name">${member.member_name}</div>
                    <span class="industry-category">${member.category}</span>
                    
                    <div class="services">
                        <h4>Key Services</h4>
                        <div class="services-list">${services}</div>
                    </div>
                    
                    <div class="ideal-referral">
                        <h4>Ideal Referral</h4>
                        <p>${this.truncateText(member.ideal_referral_profile, 150)}</p>
                    </div>
                    
                    <div class="member-footer">
                        ${website}
                    </div>
                `;
                
                // Add click handler to open detail modal
                card.addEventListener('click', () => this.showMemberDetail(member));
                
                return card;
            }
            
            updateStats() {
                document.getElementById('totalMembers').textContent = this.members.length;
                document.getElementById('totalIndustries').textContent = this.filters.industries.length;
                document.getElementById('totalCategories').textContent = this.filters.categories.length;
                document.getElementById('displayedMembers').textContent = this.filteredMembers.length;
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('membersGrid').style.display = 'none';
                document.getElementById('noResults').style.display = 'none';
            }
            
            showError(message) {
                document.getElementById('membersContainer').innerHTML = `
                    <div class="no-results">
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            truncateText(text, maxLength) {
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }
            
            showMemberDetail(member) {
                const modal = document.getElementById('memberModal');
                const modalBody = document.getElementById('modalBody');
                
                // Populate header
                document.getElementById('modalCompanyName').textContent = member.company_name;
                document.getElementById('modalMemberName').textContent = member.member_name;
                document.getElementById('modalCategory').textContent = member.category;
                
                // Build body content
                let bodyHTML = '';
                
                // Services section
                if (member.services && member.services.length > 0) {
                    bodyHTML += `
                        <div class="detail-section">
                            <h3>Services Offered</h3>
                            <div class="detail-services">
                                ${member.services.map(service => 
                                    `<span class="detail-tag">${service}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Ideal Referral Profile
                bodyHTML += `
                    <div class="detail-section">
                        <h3>Ideal Referral Profile</h3>
                        <p style="line-height: 1.6; color: #495057;">${member.ideal_referral_profile}</p>
                    </div>
                `;
                
                // Customer Personas
                if (member.customer_personas && member.customer_personas.length > 0) {
                    bodyHTML += `
                        <div class="detail-section">
                            <h3>Target Customer Personas</h3>
                            <ul class="detail-personas">
                                ${member.customer_personas.map(persona => 
                                    `<li>${persona}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                // Recent Trends
                if (member.recent_trends) {
                    bodyHTML += `
                        <div class="detail-section">
                            <h3>Business Insights</h3>
                            <p style="line-height: 1.6; color: #495057;">${member.recent_trends}</p>
                        </div>
                    `;
                }
                
                // Keywords/Tags
                if (member.tags && member.tags.length > 0) {
                    bodyHTML += `
                        <div class="detail-section">
                            <h3>Specialties & Keywords</h3>
                            <div class="detail-services">
                                ${member.tags.map(tag => 
                                    `<span class="detail-tag" style="background: #fff3cd; color: #856404;">${tag}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Actions
                const websiteBtn = member.website ? 
                    `<a href="${member.website}" target="_blank" class="detail-btn detail-btn-primary">Visit Website</a>` : 
                    '';
                    
                const qrBtn = member.website ? 
                    `<button class="detail-btn detail-btn-secondary" onclick="generateBusinessQRCode('${member.website}', '${member.company_name.replace(/'/g, "\\'")}')">
                        Generate QR Code
                    </button>` : '';
                    
                bodyHTML += `
                    <div class="detail-actions">
                        ${websiteBtn}
                        ${qrBtn}
                        <button class="detail-btn detail-btn-secondary" onclick="closeMemberModal()">
                            Close
                        </button>
                    </div>
                `;
                
                modalBody.innerHTML = bodyHTML;
                modal.classList.add('active');
                
                // Prevent body scroll when modal is open
                document.body.style.overflow = 'hidden';
                
                // Close on overlay click
                modal.onclick = function(e) {
                    if (e.target === modal) {
                        closeMemberModal();
                    }
                };
            }
        }
        
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('industryFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            app.searchMembers();
        }
        
        function closeMemberModal() {
            const modal = document.getElementById('memberModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function generateQRCode(memberSlug) {
            const url = `${window.location.origin}${window.location.pathname}#member/${memberSlug}`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;
            
            const popup = window.open('', 'QRCode', 'width=350,height=400');
            popup.document.write(`
                <html>
                    <head><title>QR Code - ${memberSlug}</title></head>
                    <body style="text-align: center; padding: 20px;">
                        <h3>Member QR Code</h3>
                        <img src="${qrUrl}" alt="QR Code">
                        <p style="font-size: 12px;">${url}</p>
                        <button onclick="window.print()">Print</button>
                    </body>
                </html>
            `);
        }
        
        function generateBusinessQRCode(businessUrl, companyName) {
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(businessUrl)}`;
            
            const popup = window.open('', 'QRCode', 'width=400,height=500');
            popup.document.write(`
                <html>
                    <head>
                        <title>QR Code - ${companyName}</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                text-align: center;
                                padding: 20px;
                                background: #f8f9fa;
                            }
                            .container {
                                background: white;
                                padding: 30px;
                                border-radius: 10px;
                                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                                max-width: 350px;
                                margin: 0 auto;
                            }
                            h2 {
                                color: #333;
                                margin-bottom: 10px;
                            }
                            .url {
                                font-size: 12px;
                                color: #666;
                                word-break: break-all;
                                margin: 15px 0;
                                padding: 10px;
                                background: #f8f9fa;
                                border-radius: 5px;
                            }
                            .qr-image {
                                margin: 20px 0;
                            }
                            button {
                                background: #667eea;
                                color: white;
                                border: none;
                                padding: 10px 30px;
                                border-radius: 5px;
                                font-size: 16px;
                                cursor: pointer;
                                margin: 5px;
                            }
                            button:hover {
                                background: #5a6fd8;
                            }
                            .secondary {
                                background: #6c757d;
                            }
                            .secondary:hover {
                                background: #5a6064;
                            }
                            @media print {
                                body {
                                    background: white;
                                }
                                .container {
                                    box-shadow: none;
                                    border: 1px solid #ddd;
                                }
                                button {
                                    display: none;
                                }
                            }
                        </style>
                    </head>
                    <body>
                        <div class="container">
                            <h2>${companyName}</h2>
                            <p>Business Website QR Code</p>
                            <div class="qr-image">
                                <img src="${qrUrl}" alt="QR Code for ${companyName}">
                            </div>
                            <div class="url">${businessUrl}</div>
                            <button onclick="window.print()">🖨️ Print</button>
                            <button class="secondary" onclick="window.close()">Close</button>
                        </div>
                    </body>
                </html>
            `);
        }
        
        function generatePrintableGuide() {
            const printWindow = window.open('', 'PrintGuide');
            const members = app.filteredMembers;
            
            let printContent = `
                <html>
                    <head>
                        <title>BNI Referral Guide</title>
                        <style>
                            body { font-family: Arial; font-size: 10pt; margin: 0.5in; }
                            .member { margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; }
                            .company { font-weight: bold; font-size: 12pt; }
                            .contact { color: #e74c3c; font-weight: bold; }
                        </style>
                    </head>
                    <body>
                        <h1>BNI Referral Builders - Member Directory</h1>
            `;
            
            members.forEach(member => {
                printContent += `
                    <div class="member">
                        <div class="company">${member.company_name}</div>
                        <div class="contact">${member.member_name}</div>
                        <div>${member.ideal_referral_profile}</div>
                    </div>
                `;
            });
            
            printContent += '</body></html>';
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }
        
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new BNIMemberDirectory();
        });
    </script>
</body>
</html>
